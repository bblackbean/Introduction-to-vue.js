<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Instance Lifecycle</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            beforeCreate: function () {
                // 인스턴스 생성 후 가장 처음으로 실행되는 라이프 사이클 단계
                console.log('beforeCreate');
            },
            created: function () {
                // beforeCreate 다음으로 실행, data/method 속성에 접근할 수 있는 가장 첫 라이프 사이클 단계
                // 서버에 데이터를 요청하여 받아오는 로직을 수행하기 좋음
                console.log('created');
            },
            mounted: function () {
                // el 속성에서 지정한 화면 요소에 인스턴스가 부착되고 나면 호출되는 단계
                // 화면 요소를 제어하는 로직을 수행하기 좋은 단계
                console.log('mounted');
                this.message = 'Hello Vue!'; // message 값 변경
            },
            updated: function () {
                // 데이터가 변경되고 나서 가상 DOM으로 다시 화면을 그리고나면 실행되는 단계
                // 데이터 변경 후 화면 요소 제어와 관련된 로직을 추가하기 좋은 단계
                console.log('updated');
            }
        });
    </script>
</body>
</html>
